<div class="register-box">
    <form [formGroup]="userDataForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" formControlName="firstname" class="form-control" placeholder="First Name" required>
            <div *ngIf="g.firstname.invalid && (g.firstname.dirty || g.firstname.touched)" class="alert alert-danger">
                <div *ngIf="g.firstname.errors?.required">
                    First name is required.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" formControlName="lastname" class="form-control" placeholder="Last Name">
            <div *ngIf="g.lastname.invalid && (g.lastname.dirty || g.lastname.touched)" class="alert alert-danger">
                <div *ngIf="g.lastname.errors?.required">
                    Lat name is required.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control" placeholder="Enter username">
            <div *ngIf="g.username.invalid && (g.username.dirty || g.username.touched)" class="alert alert-danger">
                <div *ngIf="g.username.errors?.required">
                    Username is required.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="username">Password</label>
            <input type="password" formControlName="password" class="form-control" placeholder="Enter password">
            <div *ngIf="g.password.invalid && (g.password.dirty || g.password.touched)" class="alert alert-danger">
                <div *ngIf="g.password.errors?.required">
                    Password is required.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="repassword">Confirm Password</label>
            <input type="password" formControlName="repassword" class="form-control" placeholder="Confirm password">
            <div *ngIf="g.repassword.invalid && (g.repassword.dirty || g.repassword.touched)"
                class="alert alert-danger">
                <div *ngIf="g.repassword.errors?.required">
                    Confirm password is required.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="housenumber">House Number</label>
            <input type="text" formControlName="housenumber" class="form-control" placeholder="House Number">
            <div *ngIf="g.housenumber.invalid && (g.housenumber.dirty || g.housenumber.touched)" class="alert alert-danger">
                <div *ngIf="g.housenumber.errors?.required">
                    House Numbser is required.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="streetname">Street Name</label>
            <input type="text" formControlName="streetname" class="form-control" placeholder="Street Name">
            <div *ngIf="g.streetname.invalid && (g.streetname.dirty || g.streetname.touched)" class="alert alert-danger">
                <div *ngIf="g.streetname.errors?.required">
                    Street Name is required.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" formControlName="city" class="form-control" placeholder="City">
            <div *ngIf="g.city.invalid && (g.city.dirty || g.city.touched)" class="alert alert-danger">
                <div *ngIf="g.city.errors?.required">
                    City is required.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" formControlName="state" class="form-control" placeholder="State">
            <div *ngIf="g.state.invalid && (g.state.dirty || g.state.touched)" class="alert alert-danger">
                <div *ngIf="g.state.errors?.required">
                    State is required.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="zip">Zip</label>
            <input type="text" formControlName="zip" class="form-control" placeholder="Zip">
            <div *ngIf="g.zip.invalid && (g.zip.dirty || g.zip.touched)" class="alert alert-danger">
                <div *ngIf="g.zip.errors?.required">
                    Zip is required.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" formControlName="country" class="form-control" placeholder="Country">
            <div *ngIf="g.country.invalid && (g.country.dirty || g.country.touched)" class="alert alert-danger">
                <div *ngIf="g.country.errors?.required">
                    Country is required.
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
